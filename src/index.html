<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene
            mindar-image="imageTargetSrc: maker.mind;"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <a-asset-item id="catModel" src="models/cat.glb"></a-asset-item>
                <a-asset-item
                    id="foodModel"
                    src="models/food.glb"
                ></a-asset-item>
                <img id="card" src="card.webp" />
            </a-assets>

            <a-camera
                position="0 0 0"
                look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;"
                raycaster="far: ${customFields.libVersion}; objects: .clickable"
            ></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-plane
                    src="#card"
                    position="-0.8 0.8 0"
                    height="0.552"
                    width="1"
                    rotation="90 0 0"
                ></a-plane>
                <a-gltf-model
                    rotation="90 0 0 "
                    position="0 0 0"
                    scale="0.2 0.2 0.2"
                    src="#catModel"
                    id="click"
                    class="clickable"
                    animation-mixer
                ></a-gltf-model>
                <a-gltf-model
                    rotation="90 0 0 "
                    position="0.2 -0.3 0"
                    scale="0.3 0.3 0.3"
                    src="#foodModel"
                    animation-mixer
                ></a-gltf-model>
            </a-entity>
        </a-scene>
        <script>
            const examplePlane = document.querySelector("#click");
            examplePlane.addEventListener("click", (event) => {
                window.location.href = "https://www.dogcatstar.com/";
            });
        </script>
    </body>
</html>
